<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="icon" href="/SongFindrr/favicon.ico"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <meta name="theme-color" content="#000000"/>
        <meta name="description" content="Web site created using create-react-app"/>
        <link rel="apple-touch-icon" href="/SongFindrr/logo192.png"/>
        <link rel="manifest" href="/SongFindrr/manifest.json"/>
        <title>SongFindrr</title>
        <script defer="defer" src="/SongFindrr/static/js/main.28165da5.js"></script>
        <link href="/SongFindrr-1/static/css/main.f855e6bc.css" rel="stylesheet">
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <header class="header">
            <div class="logo-container">
                <img src="images/favicon.ico" alt="Icon" class="logo-icon">
                <span class="logo-text">SongFindrr</span>
            </div>

            <div class="profile-badge">
                <span></span>
            </div>
        </header>

        <main>
            <h1 class="main-title">SongFindrr</h1>
            <hr class="section-divider" />

            <section class="search-section">
                <div class="search-bar">
                    <img src="images/search.png" alt="Search Icon" class="search-icon" />
                    <input type="text" id="song-input" placeholder="Search for a song..." />
                    <button id="search-btn" class="search-button">Search</button>
                </div>
            </section>

            <section class="recent-section">
                <h2 class="recent-title">Recent Searches</h2>
                <hr class="section-divider" />
            </section>
        </main>

        <footer class="footer">
            <a href="https://developers.soundcharts.com/documentation/getting-started">API</a>
        </footer>

        <div id="root"></div>

    </body>
</html>
